buildscript {
    repositories {
        google()  // Include Google's Maven repository
        mavenCentral()  // Include Maven Central repository
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.1'  // Make sure to use the correct version compatible with your project
        classpath 'com.google.gms:google-services:4.4.2'  // Specify the version of google-services
    }
}


ext.kotlin_version = '1.7.10'
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

